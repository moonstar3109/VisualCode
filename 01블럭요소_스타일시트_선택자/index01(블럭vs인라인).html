<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    html요소는 블럭과 인라인요소로 나뉩니다.
    블럭요소
    1. 블럭요소는 블럭의 크기와 줄바꿈
    2. 블럭요소 안에는 블럭요소를 자식으로 가질 수 있습니다.
     -->
    <h1>블럭요소</h1>
    <p>블럭요소</p>
    <div>블럭요소</div>
    <ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>
    <section>블럭요소</section>
    <aside>블럭요소</aside>
    <form>
        블럭요소
    </form>
    <!-- 
        인라인요소
        1.인라인 요소는 줄바꿈이 없습니다(한줄로 출력)
        2.인라인 요소는 블럭이 들어갈 수 없습니다.


     -->
     <a>인라인</a>
     <img alt="이미지"/>
     <strong>인라인</strong>
     <span>div와 기능은 같은 인라인</span>
     <label >이름쓰는곳</label>
     <input>
     
     
     
     <a><div>sdf</div></a>
     <ul>
         <!-- 잘못된 태그 형태 -->
        <!-- <a><li>목록</li></a>     -->

    </ul>
</body>
</body>
</html>
